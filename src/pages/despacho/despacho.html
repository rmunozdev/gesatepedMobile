<ion-header>

  <ion-navbar>
    <img src="/assets/imgs/sodimac-logo.png" />
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="header">Despachando: {{detalleHojaRuta.pedido.codigoPedido}}</div>
  <hr>

  <ion-grid>
    <ion-row>
      <ion-col *ngIf="validacion">
        <ion-label>{{validacion}}</ion-label>
      </ion-col>

    </ion-row>
    <ion-row>
      <ion-col>
        <h4>Seleccione el modo de atención: </h4>
        <ion-select placeholder="Seleccionar" [(ngModel)]="modo">
          <ion-option value="atencion">Atendido</ion-option>
          <ion-option value="incumplimiento">No Atendido</ion-option>
        </ion-select>
      </ion-col>
    </ion-row>

    <ion-row *ngIf="modo == 'atencion'">
      <ion-col>
        <h4>Ingrese el número de verificación provisto por el cliente: </h4>
        <div>
          <ion-input type="number" placeholder="Número de Verificación"
                     (change) = "clearValidation()"
                     [(ngModel)] = "detalleHojaRuta.pedido.numeroVerificacion"></ion-input>
        </div>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="modo == 'incumplimiento'">
      <ion-col class="item-select-customizado">
        <ion-label>Motivo</ion-label>
        <ion-select placeholder="Seleccionar" [(ngModel)]="detalleHojaRuta.motivo">
          <ion-option *ngFor="let motivoItem of motivos" [value]="motivoItem" >
            {{motivoItem.descripcion}}
          </ion-option>
        </ion-select>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="modo == 'atencion' || modo == 'incumplimiento'">
      <ion-col>
        <div text-center>
          <button ion-button round icon-only (click)="obtenerImagen()"><ion-icon name="camera"></ion-icon></button>
        </div>

      </ion-col>
    </ion-row>
    <ion-row *ngIf="detalleHojaRuta.fotoDespachoPedido">
      <ion-col>
        <ion-item>
          <div>
            <img src="{{imageFormat}}{{detalleHojaRuta.fotoDespachoPedido}}">
          </div>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="modo == 'atencion'" text-center>
      <ion-col>
        <button ion-button block round (click)="registrarAtencion()">Confirmar</button>
      </ion-col>
    </ion-row>

    <ion-row *ngIf="modo == 'incumplimiento'" text-center>
      <ion-col>
        <button ion-button block round (click)="registrarIncumplimiento()">Confirmar</button>
      </ion-col>
    </ion-row>

    <ion-row text-center>
      <ion-col>
        <button ion-button block round color="danger" (click)="salir()">salir</button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
