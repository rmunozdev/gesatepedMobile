<ion-header>

  <ion-navbar>
    <img src="/assets/imgs/sodimac-logo-transparent.png" width="215" height="50" alt="sodimac-logo"/>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="header">{{pedido.codigoPedido}}</div>
  <hr>
  <h2>Cliente: {{destinatario}}</h2>
  <button ion-button block round (click)="iniciarDespacho()" [disabled]="!despachoActivo">Despachar</button>
  <br>
  <ion-list *ngFor="let detalle of detallesPedido">
    <ion-item text-wrap>
      <ion-avatar item-start>
        <img src="/assets/imgs/business_package.png">
      </ion-avatar>
      <div class="list-detail">
        <div>Código de producto: {{detalle.producto.codigo}}</div>
        <div>Descripción: {{detalle.producto.nombre}} {{detalle.producto.marca}}</div>
        <div>Cantidad: {{detalle.cantidadProducto}}</div>
      </div>
    </ion-item>


  </ion-list>
  <button ion-button block round color="danger" (click)="salir()">salir</button>
</ion-content>
