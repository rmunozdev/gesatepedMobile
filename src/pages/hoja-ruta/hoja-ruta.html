<ion-header>

  <ion-navbar>
    <ion-title>HojaRuta</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div id="info" *ngIf="hojaRuta && hojaRuta.codigo">
    <div>Hoja de ruta: {{hojaRuta.codigo}}</div>
    <div>Chofer: {{chofer.nombres}} {{chofer.apellidos}}</div>
  </div>
  <div id="problema" *ngIf="hojaRuta && !hojaRuta.codigo">
    <div>Sr.{{chofer.nombres}} {{chofer.apellidos}}: Usted no cuenta con hoja de ruta asignada hoy</div>
  </div>
</ion-content>
