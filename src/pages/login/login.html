<ion-header>
  <ion-navbar>
    <img src="/assets/imgs/sodimac-logo-transparent.png" width="215" height="50" alt="sodimac-logo"/>
  </ion-navbar>
 </ion-header>


<ion-content padding>
  <div class="header">
    Sistema de Atención de Pedidos
  </div>
  <div class="session">
    INICIO DE SESIÓN
  </div>
  <ion-item class="roundItem">
    <ion-select placeholder="Seleccione Chofer"
                [interface]="'popover'"
                [selectOptions]="selectOptions"
                [(ngModel)]="chofer" okText="Aceptar"
                cancelText="Cancelar"
                class="gesatepedSelect"
    >
      <ion-option *ngFor="let choferItem of choferes" [value]="choferItem">
        {{choferItem.apellidos}}, {{choferItem.nombres}}
      </ion-option>
    </ion-select>

  </ion-item>
  <button ion-button block round [disabled]="!chofer" (click)="login()">Continuar</button>


</ion-content>
