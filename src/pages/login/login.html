<ion-header>
  <ion-navbar>
    <img src="/assets/imgs/sodimac-logo.png" width="225" height="52" alt="sodimac-logo"/>
  </ion-navbar>
 </ion-header>


<ion-content padding>
  <div class="header">
    Sistema de Atención de Pedidos
  </div>
  <div class="session">
    Inicio de sesión
  </div>
  <ion-item>
    <ion-select placeholder="Seleccione Brevete"
                [interface]="'popover'"
                [selectOptions]="selectOptions"
                [(ngModel)]="chofer" okText="Aceptar"
                cancelText="Cancelar"
                class="gesatepedSelect"
    >
      <ion-option *ngFor="let choferItem of choferes" [value]="choferItem">
        {{choferItem.numeroBrevete}}
      </ion-option>
    </ion-select>

  </ion-item>
  <ion-item  >
    <button ion-button block [disabled]="!chofer" (click)="login()">Continuar</button>
  </ion-item>


</ion-content>
