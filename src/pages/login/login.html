<ion-header>
  <ion-navbar>
    <img src="/assets/imgs/sodimac-logo.png" />
  </ion-navbar>
 </ion-header>


<ion-content padding>
  <div>Bienvenido</div>
  <div>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label>Brevete de chofer</ion-label>
            <ion-select placeholder="Elegir Brevete"
                        [interface]="'popover'"
                        [selectOptions]="selectOptions"
                        [(ngModel)]="chofer" okText="Aceptar" cancelText="Cancelar">
              <ion-option *ngFor="let choferItem of choferes" [value]="choferItem">
                {{choferItem.numeroBrevete}}
              </ion-option>
            </ion-select>

          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col width-50 >
          <button ion-button (click)="login()">Iniciar atenci√≥n de pedidos</button>
        </ion-col>

      </ion-row>
    </ion-grid>

  </div>
</ion-content>
